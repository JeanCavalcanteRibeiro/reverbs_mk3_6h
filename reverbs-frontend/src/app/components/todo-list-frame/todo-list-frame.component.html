<div class="container mx-auto p-4 mt-8 mb-4">
  <h1 class="text-2xl font-bold mb-4 text-center">My Reverberating <span>To-do</span> List </h1>
  <app-todo-list-input (addTodo)="addTodo($event)"></app-todo-list-input>
  <ul>
    <li *ngFor="let todo of todos" class="mb-2">
      <app-todo-list-item
        [todo]="todo"
        (statusChanged)="onTodoStatusChanged($event)"
        (delete)="onTodoDeleted($event.id)"
      >
      </app-todo-list-item>
    </li>
  </ul>
</div>
